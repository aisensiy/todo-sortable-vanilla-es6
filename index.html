<!doctype html>
<html lang="en" data-framework="es6">
	<head>
		<meta charset="utf-8">
		<title>Vanilla ES6 • TodoMVC</title>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="创建新的待办事项" autofocus>
			</header>
			<section class="main">
				<ul class="todo-list">
          <li data-id="1">
            <div class="view">
              <input class="toggle" type="checkbox">
              <label>todo 1</label>
              <button class="destroy"></button>
            </div>
          </li>
          <li data-id="2">
            <div class="view">
              <input class="toggle" type="checkbox">
              <label>todo 2</label>
              <button class="destroy"></button>
            </div>
          </li>
          <li data-id="3">
            <div class="view">
              <input class="toggle" type="checkbox">
              <label>todo 3</label>
              <button class="destroy"></button>
            </div>
          </li>
        </ul>
				<footer class="footer">
					<span class="todo-count"></span>
				</footer>
			</section>
		</section>
		<footer class="info">
			<p>作者 <a href="http://twitter.com/lukeed05">Luke Edwards</a></p>
			<p>重构人 <a href="https://github.com/xorgy">Aaron Muir Hamilton</a></p>
			<p>来自 <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</body>
</html>
